<html>
    <head>
        <title>
            Introduction to Bootstrap
        </title>
        <link rel=”stylesheet” href=”https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css”>
        <script src=”https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js”>
        </script>
        <style>
            .col-md {
            text-align:center;
            border:1px solid black;
        }
        </style>
        
    </head>
    <body>
        <h1>
            Introduction to Bootstrap
        </h1>
<div class="container">
<div class="row">
    <p class="col-sm" style="border: 2px dotted blue;">This is without column count</p>
</div>
<div class="row" style="border: 2px dotted goldenrod;">
    <p class="col-xs-12">With column count</p>
</div>
<div class="row" style="border: 2px dashed crimson">
    <p class="col-lg-12" >Large 12</p>
</div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-9">
            column 1
        </div>
        <div class="col-md-10">
            column 2
        </div>
        <div class="col-md-12">
            column 3
        </div>
    </div>
</div>

<div class="conatiner">
    <h1>Hello!!</h1>
    <p>We are resizing the columns </p>
    <div class="col-md-5 col-xs-12" style="background-color: aquamarine; border: 1px solid black;"> XS</div>
    <div class="col-lg-12 col-xs-12" style="background-color: cyan; border:2px dashed darkgoldenrod ;">Hello</div>

</div>

    </body>
</html>
